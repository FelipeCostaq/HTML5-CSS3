 <body>
    <h1>Parágrafos e Quebras de Linhas</h1>

    <p>Para fazer um novo parágrafo basta apenas escrever entre &lt;p&gt; e &lt;/p&gt;</p>

     Para quebrar uma linha sem escrevar nada basta utilizar &lt;br&gt;<!--LESS THAN (menor que<)/ GREATER THAN (maior que>)-->
    <p>Vamos adicionar alguns simbolos especiais:</p>
       &reg; <!--Marca Registrada-->
       <br>
       &copy; <!--Copyright-->
       <br>
       &trade; <!--TradeMark (marca comercial)-->
       <br>
       &euro; <!--Simbolo da moeda Euro-->
       <br>
       &pound; <!--Simbolo da moeda Libra-->
       <br>
       &yen; <!--Simbolo do Yen (moeda japonesa)-->
       <br>
       &cent; <!--Simbolo do Centavo Americano-->
       <br>
       &Delta; <!--Simbolo de Delta (triângulo)-->
       <br>
       &uparrow; <!--Seta para cima-->
       <br>
       &downarrow; <!--Seta para baixo-->
       <br>
       &rightarrow; <!--Seta para direita-->
       <br>
       &leftarrow; <!--Seta para esquerda-->
       <br>
       &updownarrow; <!--Seta pra cima e para Baixo-->

    <p>Vamos ver alguns emojis abaixo &downarrow;
          &#x1F60E; <!--Para usar um emoji pegue os 5 ultimos digitos do codepoint. Mas antes coloque na frente desses ultimos 5 números &#x ("x" minusculo). EMOJIPEDIA site-->



    </p>
