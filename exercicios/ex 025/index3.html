<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 025</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on" method="get" action="cadastro.php">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" size="30px" minlength="7" maxlength="30" required   placeholder="Nome Completo." autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required >
        </p>
        <p>
            <label for="iletivo">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required size="30px" value="2023-10">
        </p>
        <p>
            <label for="idate">Dia da prova:</label>
            <input type="date" name="date" id="idate" value="2023-10-04">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
