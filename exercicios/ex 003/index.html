<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 003</title>
</head>
<body>
    <h1>Testando Imagens</h1>
    <p>Abaixo você vai usar imagem que está na mesma pasta.</p>
    <img src="logohtml200.png" alt="logo HTML5">
    <!--usando a tag "img" colocamos imagens e dando control + espaço vemos .png .jpeg etc que estão na pasta-->

    <p>Você pode usar imagens que estão em outras pastas</p>
    <img src="imagens/logocss200.png" alt="logo CSS3">                 <!--Aqui pegamos uma imagem que esta numa pasta diferente-->  
    <p>Você pode usar imagem externa a partir de URL´S</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-3628270-3031963.png?f=avif&w=256" alt="Logo JavaScript">
    <!--Pegando o link da imagem (não o endereço do google buro) podemos colocar imagens externas-->
    
</body>
</html>
