<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse;
            height: 500px;
            width: 500px;

        }
        td{
            text-align: center;
            border: solid 1px black;
        }
    </style>
    <table>
        <tr>
            <td colspan="4">A</td>

            <td rowspan="4">E</td>
        </tr>
        <tr>
            <td rowspan="3">F</td>

            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>


            <td>M</td>
            <td>N</td>
            <td>O</td>
        </tr>
        <tr>


            <td>R</td>
            <td>S</td>
            <td>T</td>
        </tr>
    </table>
    
</body>
</html>
